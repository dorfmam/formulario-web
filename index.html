<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Formulário</title>
    <link rel="icon" href="c_letter_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Cadastro de funcionários</h1>
        <p>Preencha os campos abaixo para cadastrar novos funcionários</p>
    </header>

    <form action="" method="post" class="formulario">
        <div class="campo-nome">
            <label for="name">Seu nome completo:</label>
            <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo-email">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required />
        </div>

        <div class="campo-idade">
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" min="18" max="100" required />
        </div>

        <div class="campo-telefone">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" required />
        </div>

        <div class="botao">
            <input type="submit" value="Enviar" />
        </div>
    </form>

    <footer>

            <img src="github_logo.png" alt="GitHub" width="30" height="30">
        </a>
        <a href="https://www.linkedin.com/in/caio-dorfmam-156a43334" target="_blank">
            <img src="linkedin_logo.png" alt="LinkedIn" width="30" height="30">
        </a>
        <a href="https://www.instagram.com/syscayus/" target="_blank">
            <img src="instagram_logo.png" alt="Instagram" width="30" height="30">
        </a>
    </footer>
</body>
</html>
