<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formul치rio de Cadastro</title>
        <link rel="icon" href="c_letter_logo.png" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1 id="titulo">Sistema de Cadastro de Funcion치rios</h1>
            <p id="paragrafo">
                Preencha os campos abaixo para cadastrar novos funcion치rios e
                envie-os ap칩s preenchidos
            </p>
        </header>

        <form
            action="http://localhost:3000/cadastro"
            method="post"
            class="formulario"
        >
            <div id="campo-nome">
                <label for="name">Seu nome completo:</label>
                <input
                    type="text"
                    name="nome"
                    id="nome"
                    placeholder="Seu nome"
                    required
                />
            </div>

            <div id="campo-email">
                <label for="email">E-mail:</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Seu e-mail"
                    required
                />
            </div>

            <div id="campo-idade">
                <label for="idade">Idade:</label>
                <input
                    type="number"
                    name="idade"
                    id="idade"
                    min="18"
                    max="100"
                    placeholder="Sua idade"
                    required
                />
            </div>

            <div id="campo-telefone">
                <label for="telefone">Telefone:</label>
                <input
                    type="tel"
                    name="telefone"
                    id="telefone"
                    placeholder="Seu telefone"
                    required
                />
            </div>

            <div id="botao">
                <input type="submit" value="Enviar" id="enviar" />
            </div>
        </form>

        <footer>
            <p>&copy; Caio Dorfmam - 2025 - Todos os direitos reservados.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
